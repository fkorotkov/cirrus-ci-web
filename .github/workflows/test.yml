name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Install npm dependencies
      run: npm ci
      uses: docker://node:latest

    - name: Run Relay
      run: npm run relay
      uses: docker://node:latest

    - name: Run Build
      run: npm run build
      uses: docker://node:latest
